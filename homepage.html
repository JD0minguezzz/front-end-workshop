<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Superstore</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;900&display=swap" rel="stylesheet">
    <link href="styles/homepage.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header">
            <div>
                <button type="button" class="button"><i class="material-icons">menu</i></button>
            </div>
            <div>
                <h1>Superstore</h1>
            </div>
            <div>
                <button type="button" class="button"><i class="material-icons">search</i></button>
            </div>
        </div>
        <h2>Featured</h2>
        <div class="sales">
            <a id="sale-image" href="#sale">
                <img src="https://as.com/meristation/imagenes/2020/05/12/noticias/1589300067_851617_1589300309_sumario_normal.jpg" alt="sale">
            </a>
            <button id="btn-next" type="button"><i class="material-icons">arrow_forward_ios</i></button>
            <div id="sale-description">
                <p>Tony Hawks's Pro Skater 1+2 is coming to all platfo...</p>
            </div>
        </div>
        <div class="featured">
            <!-- <h2>Featured</h2> -->
            <div class="categories">
                <button id="btn-hot"><i class="material-icons">whatshot</i></button>
                <button id="btn-books"><i class="material-icons">book</i></button>
                <button id="btn-tech"><i class="material-icons">computer</i></button>
                <button id="btn-sports"><i class="material-icons">fitness_center</i></button>
                <button id="btn-house"><i class="material-icons">home</i></button>
                <button id="btn-self-care"><i class="material-icons">spa</i></button>
            </div>
            <!-- <a class="see-all-anchor" href="all-products">SEE ALL</a> -->
            <div class="products">
                <div class="product1">
                    <a class="product-anchor" href="#product1">
                        <img src="src/monitor.jpg" alt="product1">
                    </a>
                    <div class="product-description">
                        <p>LG UltraWide Monitor</p>
                        <h3 class="product-cost">780.000 COP</h3>
                    </div>
                </div>
                <div class="product2">
                    <a class="product-anchor" href="#product2">
                        <img src="https://fotografias.flooxernow.com/clipping/cmsimages02/2020/03/05/D3933298-5012-465A-B75D-A850F65786A6/58.jpg" alt="product2">
                    </a>
                    <div class="product-description">
                        <p>Sneakers that look like Hitler</p>
                        <h3 class="product-cost">420.000 COP</h3>
                    </div>
                </div>
            </div>
            <hr>
            <div class="social">
                <a href="https://www.facebook.com/">
                    <img src="icons/facebook.png" alt="Facebook logo">
                </a>
                <a href="https://www.instagram.com">
                    <img src="icons/instagram.png" alt="Instagram logo">
                </a>
                <a href="https://www.twitter.com">
                    <img src="icons/twitter.png" alt="Twitter logo">
                </a>
            </div>
        </div>
    </div>
</body>

</html>
